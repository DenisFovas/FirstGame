<!DOCTYPE html>
<html>
<body>

<p>Press a key on the keyboard in the input field to get the Unicode character code of the pressed key.</p>

<input type="text" size="40" onkeypress="myFunction(event)">

<p id="demo"></p>
<br/>
<canvas id = "canvas" width = "500" height = "500"></canvas>

<script>
	var player = {};
	var fundal = document.getElementById("canvas").getContext("2d");


	fundal.fillStyle = "#333333";
	fundal.fillRect(0, 0, 500, 500);

	function createThing(){

		player.x = 100;
		player.y = 100;
		player.size = 20;
	}

	function showThing(){
		fundal.fillStyle = "red";
		fundal.fillRect(player.x, player.y, player.size, player.size);
	}

	function onScreen(){
		createThing();
		showThing();
	}
	
	onScreen();	// afisez player.

	function miscaPlayer(){
		if (this.onkeypress === 97) {
			player.y += 10;
		} else if (this.onkeypress === 115) {
			player.y -= 10;
		} else if (this.onkeypress === 100) {
			player.x += 10;
		} else if (this.onkeypress === 119) {
			player.y -= 10;
		};;

	}

// cod bun pentru taste, alertele lor si functionarea lor
	function myFunction(event) {
	    var x =  event.which || event.keyCode;
	    document.getElementById("canvas").innerHTML = "The Unicode value is: " + x;

	    if (x === 97) {	// cod pentru tasta "a"
	    	miscaPlayer(x);
	    } else if(x === 115){	// cod pentru tasta s
	    	miscaPlayer(x);
	    } else if (x === 100) {	// cod pentru tasta d
    		miscaPlayer(x);
    	} else if (x === 119) {	// cod pentru tasta w
    		miscaPlayer(x);
    	};
	}
</script>

</body>
</html>
